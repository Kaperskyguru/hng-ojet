<div class="m-5   mx-auto" style="width: 80%">

    <div class="oj-lg-4 oj-md-4 oj-sm-12">
        <oj-bind-if test="[[status() == true ]]">
            <div class="p-4">
                <div class="led-green d-inline-block mr-2"></div>
                <span class=" d-inline-block">Online</span>
            </div>
        </oj-bind-if>
        <oj-bind-if test="[[status() == false]]">
            <div class="led-gray d-inline-block mr-2"></div>
            <span class=" d-inline-block">Offine</span>
        </oj-bind-if>
    </div>
    <div>
        <div class="bg-white">
            <img src="../../css/images/2845940.jpg" alt="" style="height: 250px; width: 100%">

            <oj-bind-if test="[[editMode()]]">

                <div class="container" style="position:relative">
                    <div class="row">
                        <div class="col" style="height: 350px; width: 100%">
                            <div class="m-5">
                                <div class="m-3">
                                    <span>
                                        <oj-bind-text value="[[firstname]]"></oj-bind-text>
                                        <oj-bind-text value="[[lastname]]"></oj-bind-text>
                                    </span>
                                </div>
                                <div class="m-3">
                                    <span>
                                        <oj-bind-text value="[[username]]"></oj-bind-text>
                                    </span>

                                </div>
                                <div class="m-3">
                                    <span>
                                        <oj-bind-text value="[[email]]"></oj-bind-text>
                                    </span>

                                </div>
                                <div class="m-3">
                                    <span>
                                        <oj-bind-text value="[[bio]]"></oj-bind-text>
                                    </span>

                                </div>
                                <div class="m-3">
                                    <span>
                                        <oj-bind-text value="[[url]]"></oj-bind-text>
                                    </span>

                                </div>
                                <div class="m-3">
                                    <span>
                                        <oj-bind-text value="[[stack]]"></oj-bind-text>
                                    </span>

                                </div>
                                <div class="m-3">
                                    <span>
                                        <oj-bind-text value="[[location]]"></oj-bind-text>
                                    </span>


                                </div>


                            </div>
                        </div>
                        <div class="col">
                            <div class="m-2 d-flex justify-content-center">


                                <img class=" h-50 w-50 rounded-circle profile_img" role="img " src="../../css/images/avatar-f.jpg ">
                                </img>

                            </div>
                            <div class="d-flex justify-content-center mt-2">
                                <span>Following</span>&nbsp;&nbsp;&nbsp;&nbsp;<span>Followers</span>

                            </div>
                            <div class="d-flex justify-content-center mt-2">
                                <oj-button class='oj-button-primary' chroming='full' on-oj-action="[[editButton]]">
                                    <span slot="startIcon"></span> Edit
                                </oj-button>
                            </div>
                        </div>
                    </div>

                </div>
            </oj-bind-if>

            <oj-bind-if test="[[!editMode()]]">
                <div class="container ">
                    <oj-form-layout id="ofl1" class="oj-form-control-full-width m-5">

                        <div class="oj-flex-items-pad demo-flex-display ">
                            <div class="oj-flex d-flex ">
                                <div class=" order-sm-2 order-md-1 order-lg-1 oj-sm-12 oj-md-8 oj-flex-item ">

                                    <div class="oj-flex oj-flex-items-pad mt-1 mb-1">
                                        <div class="oj-sm-12 oj-md-6 oj-flex-item">
                                            <oj-input-text class='input-profile' value='{{profile.firstname}}' placeholder='[[firstname]]'>
                                            </oj-input-text>
                                        </div>
                                        <div class="oj-sm-12 oj-md-6 oj-flex-item">
                                            <oj-input-text class='input-profile' value='{{profile.lastname}}' placeholder='[[lastname]]'>
                                            </oj-input-text>
                                        </div>

                                    </div>

                                    <oj-input-text class='input-profile mt-1 mb-1' value='{{profile.email}}' placeholder='[[email]]'>
                                    </oj-input-text>

                                    <div class="oj-flex oj-flex-items-pad mt-1 mb-1">
                                        <div class="oj-sm-12 oj-md-6 oj-flex-item">
                                            <oj-input-text class='input-profile' value='{{profile.username}}' placeholder='[[username]]'>
                                            </oj-input-text>
                                        </div>
                                        <div class="oj-sm-12 oj-md-6 oj-flex-item">
                                            <oj-input-text class='input-profile' value='{{profile.phone}}' placeholder='[[phone]]'>
                                            </oj-input-text>
                                        </div>

                                    </div>

                                    <oj-text-area class='input-profile mt-1 mb-1' rows="6 " value='{{profile.bio}}' placeholder='[[bio]]'></oj-text-area>

                                    <oj-input-text class='input-profile mt-1 mb-1' value='{{profile.url}}' placeholder="url">
                                    </oj-input-text>

                                    <div class="input-profile mt-1 mb-1">
                                        <oj-select-many placeholder="select one or more tracks" options="[[devstack]]" value="{{profile.stack}}">
                                        </oj-select-many>
                                    </div>
                                    <div class="input-profile mt-1 mb-1">
                                        <oj-input-text class='mt-1 mb-1' label-hint='Location' value='{{profile.location}}' placeholder="[[location]]">
                                        </oj-input-text>
                                    </div>

                                </div>
                                <div class=" order-sm-1 order-md-2 order-lg-2 oj-sm-12 oj-md-4  oj-flex-item ">
                                    <div class=" ">
                                        <div class="d-flex justify-content-end ">
                                            <div class="m-2 ">
                                                <oj-button id='button3' display='icons' on-oj-action="[[cancelButton]]">
                                                    <span class=" oj-fwk-icon-cross03 oj-fwk-icon"></span>
                                                </oj-button>
                                            </div>
                                        </div>
                                        <!-- <div class="m-2 d-flex justify-content-center col-md-2">
                                        <oj-label for="selected">Selected files: </oj-label>
                                        <span id="selected" class="col-md-2">
                                              <oj-bind-text value="[[ko.toJSON(selectedFile)]]"></oj-bind-text>
                                            </span>
                                        <img class=" h-50 w-50 rounded-circle " role="img " data-bind="style: { backgroundImage: 'url(fileNames)'}">
                                        </img>
                                        <span class="demo-thumbnail oj-flex-item h-50 w-50 rounded-circle " :style.background-image="[[' url('+$current.data.image+')']]"></span>
                                       
                                    </div> -->
                                        <div class="m-2 d-flex justify-content-center">
                                            <img class=" h-50 w-50 rounded-circle profile_img " role="img " src="../../css/images/avatar-f.jpg ">
                                            </img>

                                        </div>
                                        <div class="d-flex justify-content-center">
                                            <oj-file-picker class='oj-filepicker-custom' id="myFile" selection-mode="single" select-on='click' on-oj-select='[[selectListener]]'>
                                                <oj-button slot='trigger'>
                                                    <span slot='startIcon' class='oj-fwk-icon oj-fwk-icon-arrowbox-n '></span> Upload
                                                </oj-button>
                                            </oj-file-picker>

                                        </div>

                                    </div>
                                </div>


                            </div>

                        </div>

                        <div class="d-flex justify-content-center">
                            <button type='submit' class="fbtn" data-bind="click:  update">Update</button>
                        </div>

                    </oj-form-layout>

                </div>
            </oj-bind-if>
        </div>
    </div>


    <oj-messages id="application-messages" messages="{{applicationMessages}}" display="notification" position='{
      "my": {"vertical" : "bottom", "horizontal": "end"},
      "at": {"vertical": "bottom", "horizontal": "end"},
      "of": "window"
      }'>
    </oj-messages>
</div>
