<div class="mb-3">
    <div class="d-flex justify-content-between">
        <h6 class="badge badge-info p-2 mb-3">
            <oj-bind-text value="[[category]]"></oj-bind-text>
        </h6>
        <span class="fa-stack" data-bind="click: close">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa fa-close fa-stack-1x bg-warning text-light rounded-circle"></i>
        </span>
    </div>
    <h5 style="font-size: 1.2em;" class="mb-3">
        <oj-bind-text value="[[title]]"></oj-bind-text>
    </h5>
    <p class="oj-text-secondary-color oj-text-sm font-weight-bold"> <i
            class="oj-fwk-icon oj-fwk-icon-calendar mr-1"></i>
        <oj-bind-text value="[[time]]"></oj-bind-text> by <oj-bind-text value="[[author]]"></oj-bind-text>
    </p>
    <div style="word-wrap: break-word" id="fp">
    </div>
    <div class="mt-3">
        <button class="btn btn-sm btn-dark py-2 mr-2">Comments <span class="badge badge-light">2</span></button>
        <button class="btn btn-sm btn-outline-info py-2" data-bind="click: toggle_comment_box">
            <i class="fa fa-hand-o-down mr-2"></i>Drop your comment</button>
    </div>
    <div class="emoji-panel">
            <button id="emoji-picker" class="chat-input-tool">
                  <svg preserveAspectRatio="xMidYMid" viewBox="0 0 24 24" style="width: 18px; height: 18px;">
                      <path d="M12 24C5.38 24 0 18.62 0 12S5.38 0 12 0s12 5.38 12 12-5.38 12-12 12zm0-22C6.5 2 2 6.5 2 12s4.5 10 10 10 10-4.5 10-10S17.5 2 12 2zm0 18c-2.9 0-5.56-1.75-6.9-4.57-.24-.5-.03-1.1.47-1.33.5-.24 1.1-.03 1.33.47C7.9 16.67 9.86 18 12 18c2.15 0 4.1-1.3 5.1-3.43.23-.5.83-.7 1.33-.47.5.23.7.83.47 1.33C17.58 18.25 14.93 20 12 20zm4-8c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm-8 0c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2z" fill="#fff"></path>
                  </svg>
              </button>
          </div>

</div>
<div id="commentBox" style="display: none">
    <div class="form-group mt-4">
        <textarea class="form-control" id="replypost" rows="7" placeholder="Your comment here"
            style="position: relative"></textarea>
        <button class="btn btn-sm btn-success mt-3 py-2"><i class="fa fa-send mr-2"></i>Post comment</button>
    </div>
</div>
